<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

 background: #ddd;
 color: #440;

 font-family: Optima, sans-serif;
 font-size: 13pt;

 color: #117;
 text-decoration: none;

<script type="text/javascript">
var t=0;
var beginning=['But I say to you who hear, Love your enemies.','Five fingers of the same hand.', 'Israel is this what you want to be remembered by?' , 'Here is a wall at which to weep' , 'no Christ no peace know Christ know peace' , 'Issacs knife can cut away all the poisoned yesterdays.'];
var verb=[''];
var end=['Be good to those who hate you.', 'Bless those who curse you.', 'Pray for those who mistreat you.', 'Only free men can negotiate.' , 'Our blood is the same color' , 'Community builds peace' , 'Build bridges, not walls' ];
var heshe=['KNOW HOPE', 'Remove this shit', 'Plant Justice' , 'Harvest Hope' , 'Demand Equality'];
var herhim=[''];
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function choose(array) {
 return array[rand_range(array.length-1)];
}
function story() {
 var main=document.getElementById('main');
 if (t<=5) {
  t+=1;
 } else {
  main.removeChild(document.getElementById('main').firstChild);
 }
 last=document.createElement('div');
 last.appendChild(document.createElement('br'));
 last.appendChild(document.createTextNode(choose(beginning)));
 last.appendChild(document.createElement('br'));
 middle=choose(heshe) + choose(verb) + choose(herhim);
 last.appendChild(document.createTextNode(middle));
 last.appendChild(document.createElement('br'));
 last.appendChild(document.createTextNode(choose(end)));
 main.appendChild(last);
}
function produce_stories() {
 story();
 setInterval(story, 4000);
}
</script>
  <title>On The Wall</title>
</head>
<body onload="produce_stories();">
<div style="float:right;">
<div><br>On The Wall<br><a href="http://nickm.com">Adapted from Nick Montfort</a></div>
</div>
<div id="main"></div>
</body>
</html>
